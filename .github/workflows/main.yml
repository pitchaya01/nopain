name: Run Python script on schedule

on:
  schedule:
    - cron: "0 0,12 * * *"   # รันทุก 5 นาที (เปลี่ยนได้ตามต้องการ)
  workflow_dispatch:        # จะมีปุ่มให้ run เองได้ในหน้า Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'    # เปลี่ยนได้ตามต้องการ

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run script
        run: python main.py
